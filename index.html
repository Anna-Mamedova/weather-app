<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container py-5">
      <div class="weatherWindow p-5">
        <form id="enter-city">
          <div class="d-flex">
            <div class="col-10 pe-3">
              <input
                class="form-control"
                id="input-city"
                type="text"
                placeholder="Enter your city"
              />
            </div>
            <div class="col-sm-2">
              <input
                type="submit"
                class="btn btn-secondary form-control"
                value="Search"
              />
            </div>
          </div>
        </form>
        <div class="weatherNow">
          <div class="row">
            <div class="col-md-4">
              <p>
                <img src="#" alt="icon" class="icon"><span class="temperatureNow">23</span><span class="units">ยบC</span>
              </p>
              <p class="dayTemperature">
                Day 27ยบ / Night 17ยบ
              </p>
            </div>
            <div class="col-md-3 dayIndicators">
              <p class="rain">Rain: 2%</p>
              <p class="humidity">Humidity: 75%</p>
              <p class="wind">Wind: 3km/h</p>
            </div>
            <div class="col-md-5 cityNow">
              <p class="yourCity">Kyiv</p>
              <p>
                <span class="day">Tuesday</span>
                <span class="time">12:39</span>
              </p>
              <p class="typeSky">Mostly sunny skies</p>
            </div>
          </div>
        </div>
        <div class="forecast card p-4">
        </div>
      </div>
        <p class="linkHub">
          <a href="https://github.com/Anna-Mamedova/weather-app">My GitHub</a>
        </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
